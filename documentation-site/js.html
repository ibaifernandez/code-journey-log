                                <p>Per HTML5 specification, <code>alt</code> text is now considered mandatory.</p>

                            <h3><span id="form-best-practices"></span>Forms -- best practices</h3>

                                <h4 class="subtitle"><code>Label</code>'s <code>for</code> attribute must match <code>input</code>'s <code>id</code> attribute</h4>

                                    <ol>
                                        <li>It is considered best practice to set a <code>for</code> attribute on the <code>label</code> element, with a value that matches the value of the <code>id</code> attribute of the <code>input</code> element. This allows assistive technologies to create a linked relationship between the <code>label</code> and the child <code>input</code> element. For example:</li>
                                    </ol>
                                
                                    <div class="codeblock">
                                        <code>&lt;label for="color">Favorite color?<br>
                                        &nbsp;&nbsp;&nbsp;&lt;input id="color" type="radio" name="colors">Black<br>
                                        &nbsp;&nbsp;&nbsp;&lt;input id="color" type="radio" name="colors">White<br>
                                        &lt;/label>
                                        </code>
                                    </div>
